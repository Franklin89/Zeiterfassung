<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Neue Arbeitszeit erfassen
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">
            <label>Projekt</label>

            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="true">
                    Projekt
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="#">Projekt 1</a></li>
                    <li><a href="#">Projekt 2</a></li>
                    <li><a href="#">Projekt 3</a></li>
                    <li><a href="#">Projekt 4</a></li>
                </ul>
            </div>

            <br />

            <label>Tätigkeit</label>
            <div class="dropdown recordingdropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="true">
                    Tätigkeit
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="#">Tätigkeit 1</a></li>
                    <li><a href="#">Tätigkeit 2</a></li>
                    <li><a href="#">Tätigkeit 3</a></li>
                    <li><a href="#">Tätigkeit 4</a></li>
                </ul>
            </div>

            <label>Datum</label>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
                    <!-- TODO kk: Noch ausbauen unobstrusive JavaScript -->
                    <script type="text/javascript">
                        $(function () {
                            $('#datetimepicker1').datetimepicker();
                        });

                        $(".dropdown-menu li a").click(function(){
                            $(this).parents(".dropdown").find('.btn').html($(this).text() + ' <span class="caret"></span>');
                            $(this).parents(".dropdown").find('.btn').val($(this).data('value'));
                        });

                    </script>

            <label>Stunden</label>
            <input type="number" min="1" max="12" value="3" class="form-control"/>

            <button class="btn btn-default recordingbutton">Erfassen</button>

        </div>
    </div>
</div>
