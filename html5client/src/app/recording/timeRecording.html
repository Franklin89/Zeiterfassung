<div class="container-fluid" ng-controller="TimeRecordingController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Neue Arbeitszeit erfassen
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">
            <label>Projekt</label>

            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="true">
                    {{dropdownProjectDisplay}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li ng-repeat="project in projects">
                        <a ng-click="projectDropDownSelected(project.Id)">{{project.Name}}</a>
                    </li>
                </ul>
            </div>

            <br />

            <label>TÃ¤tigkeit</label>
            <div class="dropdown recordingdropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="true">
                    {{dropdownTaskDisplay}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li ng-repeat="task in tasks" ng-click="taskDropDownSelected(task)"><a>{{task.Name}}</a></li>
                </ul>
            </div>
            <label>Datum</label>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" ng-model="date"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
                    <!-- TODO kk: Noch ausbauen unobstrusive JavaScript -->
                    <script type="text/javascript">
                        $(function () {
                            $('#datetimepicker1').datetimepicker();
                        });
                    </script>

            <label>Stunden</label>
            <input type="number" min="1" max="12" value="3" class="form-control"/>

            <button class="btn btn-primary recordingbutton" ng-click="addUserTask()">Erfassen</button>

        </div>
    </div>
</div>
