<div class="login jumbotron col-lg-4 col-lg-offset-4" ng-controller="AuthenticationController">
    <h1>Anmelden</h1>

    <form role="form" ng-submit="login()">
        <div id="failedLogin" class="row alert alert-danger" role="alert" ng-show="error">{{error}}</div>
        <div class="form-group">
            <label for="username">Benutzername</label>
            <input type="text" class="form-control" ng-model="user.username" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Passwort</label>
            <input type="password" class="form-control" id="password" ng-model="user.password" placeholder="Password">
        </div>
        <button id="submitbutton" type="submit" class="btn btn-default">Anmelden</button>
    </form>
</div>
