<div class="container-fluid" ng-controller="ProjectController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Projekte verwalten
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <p class="panel-title pull-left">Projekte</p>
                    <button class="btn btn-primary pull-right" ng-click="addProject()">Add Project</button>
                </div>

                <table class="table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Dauer</th>
                        <th>Beschrieb</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="project in projects">
                        <td ng-repeat="prop in project">
                            <input type="text" class="form-control" ng-model="prop">
                        </td>
                        <td>
                            <button class="btn btn-success">Save</button>
                        </td>
                        <td>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
