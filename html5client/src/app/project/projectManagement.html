<div class="container-fluid" ng-controller="ProjectController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Projekte und Tasks verwalten
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-comments fa-5x">Projekt erfassen</i>
                        </div>
                        <div class="col-xs-9 text-left">
                            <p>
                                <label>Projektname</label>
                                <input type="text" required class="form-control" ng-model="projectname"/>
                            </p>

                            <p>
                                <button class="btn btn-success" ng-click="addProject()">Add</button>
                            </p>
                        </div>
                    </div>
                    <div class="alert alert-danger" role="alert" ng-show="projectNameInvalid">Der Projektname darf nicht leer sein</div>
                    <div class="alert alert-success" role="alert" ng-show="projectInserted">Das Projekt wurde erfolgreich hinzugefügt</div>
                </div>
            </div>
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-comments fa-5x">Tasks für ein Projekt erfassen</i>
                        </div>
                        <div class="col-xs-9 text-left">
                            <p>
                                <label>Projekt</label>
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="true">
                                    Projekt
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                    <li><a href="#">Projekt 1</a></li>
                                    <li><a href="#">Projekt 2</a></li>
                                    <li><a href="#">Projekt 3</a></li>
                                    <li><a href="#">Projekt 4</a></li>
                                </ul>
                            </div>
                            </p>
                            <p>
                            <label>Taskname</label>
                            <input type="text" class="form-control">
                            </p>
                            <p>
                                <button class="btn btn-success">Add</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="panel panel-info">
                <div class="panel-heading clearfix">
                    <p class="panel-title pull-left">Projekte</p>
                </div>

                <table class="table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Tätigkeiten</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="project in projects">
                        <td>
                            <input type="text" class="form-control" value="{{project.Name}}">
                        </td>
                        <td>
                            <ul class="list-group">
                                <li class="list-group-item" ng-repeat="task in project.Tasks">{{task.Name}}
                                    <a data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-trash"></i></a>
                                </li>
                            </ul>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
