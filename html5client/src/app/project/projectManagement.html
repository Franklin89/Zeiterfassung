<div class="container-fluid" ng-controller="ProjectController as pc">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Projekte verwalten
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">Projekte</div>

                <table class="table">
                    <tr>
                        <th>Name</th>
                        <th>Dauer</th>
                        <th>Beschrieb</th>
                    </tr>
                    <tr ng-repeat="project in pc.projects">
                        <td><input type="text" class="form-control" value="{{project.name}}"></td>
                        <td><input type="text" class="form-control" value="{{project.duration}}"></td>
                        <td><input type="text" class="form-control" value="{{project.description}}"></td>
                        <td>
                            <button class="btn">Save</button>
                        </td>
                        <td>
                            <button class="btn">Delete</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
