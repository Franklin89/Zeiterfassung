<div class="container-fluid" ng-controller="UserController" xmlns="http://www.w3.org/1999/html">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Benutzer verwalten
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-comments fa-5x">Benutzer erfassen</i>
                        </div>
                        <div class="col-xs-9 text-left">
                            <p>
                                <label>Benutzername</label>
                                <input type="text" required class="form-control" ng-model="account.userName"/>
                            </p>
                            <p>
                                <label>E-Mail</label>
                                <input type="email" required class="form-control" ng-model="account.email"/>
                            </p>
                            <p>
                                <label>Passwort</label>
                                <input type="password" required class="form-control" ng-model="account.password"/>
                            </p>

                            <p>
                                <button class="btn btn-success" ng-click="addUser()">Erstellen</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="panel panel-info">
                <div class="panel-heading clearfix">
                    <p class="panel-title pull-left">Alle Benutzer</p>
                </div>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Vorname</th>
                            <th>Benutzername</th>
                            <th>E-Mail</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in users">
                        <td>
                            <p>{{user.LastName}}</p>
                        </td>
                        <td>
                            <p>{{user.FirstName}}</p>
                        </td>
                        <td>
                            <p>{{user.Username}}</p>
                        </td>
                        <td>
                            <div class="col-xs-9">
                                <p>{{user.Email}}</p>
                            </div>
                            <div ng-hide="user.Username === 'admin'">
                                <a data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"
                                   ng-click="deleteUser(user)"><i class="glyphicon glyphicon-trash"></i></a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
