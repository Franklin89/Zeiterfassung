<div class="container-fluid" ng-controller="UserController" xmlns="http://www.w3.org/1999/html">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Benutzer verwalten
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-comments fa-5x">Benutzer erfassen</i>
                        </div>

                        <form id="userForm" role="form" class="col-xs-9 text-left"
                              ng-submit="addUser()">
                            <div class="form-group">
                                <label for="userName">Nachname:</label>
                                <input type="text" required class="form-control" id="firstName" ng-model="account.firstName">
                            </div>
                            <div class="form-group">
                                <label for="userName">Vorname:</label>
                                <input type="text" required class="form-control" id="lastName" ng-model="account.lastName">
                            </div>
                            <div class="form-group">
                                <label for="userName">Sollarbeitszeit pro Tag:</label>
                                <input type="number" step="0.01" min="1" max="12" required class="form-control"
                                       id="workingHoursPerDay" ng-model="account.workingHoursPerDay">
                            </div>
                            <div class="form-group">
                                <label for="userName">Benutzername:</label>
                                <input type="text" required class="form-control" id="userName" ng-model="account.userName">
                            </div>
                            <div class="form-group">
                                <label for="email">E-Mail:</label>
                                <input type="email" required class="form-control" id="email" ng-model="account.email">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Passwort:</label>
                                <input type="password" required class="form-control" id="pwd" ng-model="account.password">
                            </div>
                            <button type="submit" ng-disabled="userForm.$invalid" class="btn btn-success">Erstellen</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="panel panel-info">
                <div class="panel-heading clearfix">
                    <p class="panel-title pull-left">Alle Benutzer</p>
                </div>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Vorname</th>
                            <th>Benutzername</th>
                            <th>E-Mail</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in users" ng-hide="user.Username === 'admin'">
                        <td>
                            <p>{{user.LastName}}</p>
                        </td>
                        <td>
                            <p>{{user.FirstName}}</p>
                        </td>
                        <td>
                            <p>{{user.Username}}</p>
                        </td>
                        <td>
                            <div class="col-xs-9">
                                <p>{{user.Email}}</p>
                            </div>
                            <div>
                                <a data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"
                                   ng-click="deleteUser(user)"><i class="glyphicon glyphicon-trash"></i></a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
