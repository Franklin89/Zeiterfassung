<div class="container-fluid" ng-controller="AccountController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Kontoeinstellungen
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">

            <div class="container-fluid">


                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{account.FirstName + " " + account.LastName}}</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3 col-lg-3 " align="center">
                                <img alt="User Pic"
                                     src="http://www.ninthmosaicmedia.com/wp-content/uploads/2012/01/nerd1.jpg"
                                     class="img-circle img-responsive">
                            </div>

                            <div class=" col-md-9 col-lg-9 ">
                                <table class="table table-user-information">
                                    <tbody>
                                    <tr>
                                        <td>Name:</td>
                                        <td>
                                            <a href="#" editable-text="account.LastName" onaftersave="updateUser()">
                                                {{ account.LastName || 'empty' }}
                                            </a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Vorname</td>
                                        <td>
                                            <a href="#" editable-text="account.FirstName" onaftersave="updateUser()">
                                                {{ account.FirstName || 'empty' }}
                                            </a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Email</td>
                                        <td>
                                            <a href="#" editable-email="account.Email" onaftersave="updateUser()">
                                                {{ account.Email || 'empty' }}
                                            </a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Sollarbeitszeit pro Tag</td>
                                        <td>
                                            <a href="#" editable-number="account.WorkingHoursPerDay" e-min="0"
                                               e-max="12" onaftersave="updateUser()">
                                                {{ account.WorkingHoursPerDay || 0.0 }}
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                                <a href="#" class="btn btn-primary">Speichern</a>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <a data-original-title="Broadcast Message" data-toggle="tooltip" type="button"
                           class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-envelope"></i></a>
                        <span class="pull-right">
                            <a href="edit.html" data-original-title="Edit this user" data-toggle="tooltip" type="button"
                               class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
                            <a data-original-title="Remove this user" data-toggle="tooltip" type="button"
                               class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
