<div class="container-fluid" ng-controller="TaskController as tc">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Tasks verwalten
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">Tasks</div>

                <!-- Table -->
                <table class="table">
                    <tr>
                        <th>Name</th>
                        <th>Beschrieb</th>
                    </tr>
                    <tr ng-repeat="task in tc.tasks">
                        <td><input type="text" class="form-control" value="{{task.name}}"></td>
                        <td><input type="text" class="form-control" value="{{task.description}}"></td>
                        <td>
                            <button class="btn">Save</button>
                        </td>
                        <td>
                            <button class="btn">Delete</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
